<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-Pick-UP</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="">
        <h1 class="uppercase text-center mt-16 text-5xl font-extrabold"> Welcome to my new  <span class="text-red-600"> Bank Website !!</span>  </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/6 mx-auto m-8 p-8">
            <h3 class="text-2xl font-medium text-red-600"> Please Login </h3>
           <div>
                <input id="user-email" class="w-4/6 border-2 block border-gray-400 rounded mt-5 p-1" type="text" placeholder="Your Email">

                <input id="user-password" class="w-4/6 border-2 block border-gray-400 rounded mt-5 p-1" type="password" name="" id="" placeholder="password">

                <button id="login-submit" class="mt-5 font-bold text-bold text-white bg-yellow-600 px-4 rounded py-2">Submit</button>
           </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
