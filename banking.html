<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-Pick-UP</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="">
        <h1 class="uppercase text-center mt-16 text-5xl font-extrabold"> Let's Get   <span class="text-red-600"> Bank Money !!</span>  </h1>
    </header>
    <main>

        <!-- Blance & trangection -->
        <section class=" mt-8">
            <div class="grid grid-cols-3 w-3/4  gap-4 mx-auto text-white">
                <div class="bg-blue-400 text-center p-8 rounded ">
                    <h3 class="text-2xl"> Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div> 
                <div class="bg-green-300 text-center p-8 rounded ">
                    <h3 class="text-2xl"> withdrw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total-show">00</span> </h4>
                </div> 
                <div class="bg-yellow-300 text-center p-8 rounded ">
                    <h3 class="text-2xl"> Blance </h3>
                    <h4 class="text-4xl"> $<span id="blance-total">1250</span> </h4>
                </div>   
            </div>
        </section>
        <!-- Deposit & withdraw -->
        <section class="pt-8">
            <div class="grid grid-cols-2 mx-auto w-3/4 gap-4">
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-3xl pt-8"> Please Deposit </h3>
                    <div>
                        <input id="deposit-input" class="w-4/6 border-2 block border-gray-400 rounded mt-5 p-1" type="text" placeholder="Deposit">

                        <button id="deposit-button" class="mt-5 font-bold text-bold text-white bg-yellow-600 px-4 rounded py-2">Deposit</button>
                   </div>
                </div>

                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl pt-8"> Please withdraw </h3>
                    <div>
                        <input id="withdraw-input" class="w-4/6 border-2 block border-gray-400 rounded mt-5 p-1" type="text" placeholder="Deposit">

                        <button id="withdraw-button" class="mt-5 font-bold text-bold text-white bg-yellow-600 px-4 rounded py-2">Deposit</button>
                   </div>
                </div>
            </div>
        </section>

    </main>
    <script src="js/banking.js"></script>
</body>
</html>
